<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="loadData()">Load</button>
    <div id="data"></div>
    <script>
        const loadData=()=>{
            fetch("https://fakestoreapi.com/products")
            .then(data=>data.json())
            .then(products=>{
                let html= `<table border=1>`
                    html+=`<tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Price</th>
                            </tr>`
                            products.map((product)=>{
                                return html+=`<tr>
                                                <td>${product.id}</td>
                                                <td>${product.title}</td>
                                                <td>${product.price}</td>
                                            </tr>`
                            })
                    html+=`</table>`
                    document.getElementById("data").innerHTML=html;
            })
        }
    </script>
</body>
</html>
